<body>
    <div id="canvas_div" style="width:100vw; height:600px"></div>
    <script type="module">
        import { HarryPloter } from './index.js';
        
        let hp = new HarryPloter({
            parent: document.getElementById('canvas_div')
        });
        
        const intervalID = setInterval(myCallback, 500);

        function myCallback(){

            hp.update({
                id: "7C:DF:A1:4D:D1:BE&0x69",
                text: Math.floor(Math.random() * 100),
            })

            hp.update({
                id: "7C:DF:A1:4D:D2:BE&0x69",
                text: Math.floor(Math.random() * 100),
            })
        }
    </script>
</body>
